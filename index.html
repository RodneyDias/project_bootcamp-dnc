<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <nav id="principal">
        <div id="menu-sup">
            <a href="" class="link-menu">Home</a>
            <a href="" class="link-menu">Últimas Edições</a>
            <a href="" class="link-menu">Requisitos Para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>Esse será um evento exclusivo para todos os alunos
                <br> da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma
                <br> semana intensiva de conteúdo de mercado entre
                <br> <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>

        <form action="">

            <div class="form-group">
                <label>Nome:</label> 
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label> 
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Área de interesse:</label> 
                <div class="checkbox-items">
                    <input type="checkbox" name="Front-End" value="front">
                    <label>Front-End </label> 
                    <input type="checkbox" name="Back-End" value="back">
                    <label>Back-End</label>
                    <input type="checkbox" name="bd" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail:</label> 
                <input type="email" placeholder="Insira seu email aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label> 
                <input type="text" placeholder="(99) 9999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Insira sua frase aqui">
            </div>

            <input id="cadastrar" type="submit" value="Cadastrar">
        </form>
    </section>


</body>

</html>
